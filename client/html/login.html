<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/favicon.ico">

    <title>V-NET Trans-LAN Gateway Login</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
    <script type="text/javascript" src="../js/login.js"></script>

</head>

<body>
    <div id="main" class="container">
        <br />
        <div>
            <h4>User authentication required to access the port, please identify yourself:</h4>
        </div>
        <form class="form-signin" onSubmit="login(this.elements['inputUsername'].value, this.elements['inputPassword'].value);return false;">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <div>
                <button class="btn btn-lg btn-primary btn-inline-block" type="reset" onClick="cancel()" style="background-color: #34A6FF; border-color: #34A6FF; float: right;">Cancel</button>
                <button class="btn btn-lg btn-primary btn-inline-block" type="submit" style="background-color: #34A6FF; border-color: #34A6FF; float: right; margin-right: 5px;">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
